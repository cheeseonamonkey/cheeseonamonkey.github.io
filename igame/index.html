<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Client</title>
    <link type="text/css" rel="stylesheet" href="stylish.css">
    <script src="confetti.js"></script>
</head>
<body>
<canvas id="confetti-canvas" style="position:fixed;display:block;z-index:999999;pointer-events:none;width: 120vw;height: 85vh;"></canvas>

    <div id="base" class="base">
        <div class="imageBoxDIV">

            <img alt="gameImage" hidden="true" id="imgGameImage" src="images/empty.jpg">
            <div class="gameMenuDIV">
                <div class="selectedWordsDIV">
                    <h3 class="selectedWordH" id="selectedWordAdj">...</h3>
                    <h3 class="selectedWordH" id="selectedWordNoun">...</h3>
                </div>

                <textarea rows="2" style="font-size: 30%;" type="text" id="txtConsole" readonly="true">hello!</textarea>

                <button id="btnNewGame" hidden="true">New</button>
                <!-- <button id="btnBlank"> - </button> -->
                <button id="btnSubmit"  hidden="true">Submit</button>
                <br style="clear: both;">
            </div>
        </div>
        <div class="wordBanksDIV">
            <ul class="wordBankUL" id="WordBankUL_adj" style="float: left;">
                <li class="wordLI"> - </li>
                <li class="wordLI"> - </li>
                <li class="wordLI"> - </li>
                <li class="wordLI"> - </li>
                <li class="wordLI"> - </li>
            </ul>
            <ul class="wordBankUL" id="WordBankUL_noun" style="float: right;">
                <li class="wordLI"> - </li>
                <li class="wordLI"> - </li>
                <li class="wordLI"> - </li>
                <li class="wordLI"> - </li>
                <li class="wordLI"> - </li>
            </ul>
            <br style="clear: both;">
        </div>

    </div>


    <script src="ig1.js"></script>


</body>
</html>
