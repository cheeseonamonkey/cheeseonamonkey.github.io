<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin-bottom: 20px;
    }

    .search-bar {
      margin-bottom: 20px;
    }

    .search-bar input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .pin-link {
      color: blue;
      text-decoration: none;
      margin-left: 10px;
    }

    @media only screen and (max-width: 600px) {
      body {
        padding: 10px;
      }
    }
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Drive OAuth</title>
  <script>
    const clientId = '234538019368-9cj60k6jis23t2c2acsq39mghav8ncf7.apps.googleusercontent.com';
    const redirectUri = encodeURIComponent(window.location.href);
    const scope = encodeURIComponent('https://www.googleapis.com/auth/drive.readonly');
    const authUrl = `https://accounts.google.com/o/oauth2/v2/auth?client_id=${clientId}&redirect_uri=${redirectUri}&response_type=token&scope=${scope}`;

    async function handleClientLoad() {
      const accessToken = getAccessTokenFromUrl();
      if (accessToken) {
        showFiles(accessToken);
      } else {
        document.body.innerHTML += 
        `<br>
        <a href="${authUrl}">Authenticate Google Drive</a>
        <br>`
      }
    }

    function getAccessTokenFromUrl() {
      const hash = window.location.hash.substr(1);
      const urlParams = new URLSearchParams(hash);
      return urlParams.get('access_token');
    }

    async function showFiles(accessToken) {
      const folderResponse = await fetch('https://www.googleapis.com/drive/v3/files?q=mimeType=\'application/vnd.google-apps.folder\'&fields=files(id,name)', {
        headers: {
          'Authorization': `Bearer ${accessToken}`
        }
      });
      const folderData = await folderResponse.json();
      const folders = folderData.files;
      const fileList = document.getElementById('fileList');

      for (let folder of folders) {
        const folderItem = document.createElement('li');
        folderItem.classList.add('folder-item');
        fileList.appendChild(folderItem);

        const folderTitle = document.createElement('h2');
        folderTitle.textContent = folder.name;
        folderTitle.style.color = 'blue';
        folderItem.appendChild(folderTitle);

        const pinLink = document.createElement('a');
        pinLink.classList.add('pin-link');
        pinLink.href = '#';
        pinLink.textContent = 'Pin';
        folderItem.appendChild(pinLink);

        const fileResponse = await fetch(`https://www.googleapis.com/drive/v3/files?q=\'${folder.id}\' in parents&orderBy=createdTime desc&pageSize=5&fields=files(id,name,createdTime,webViewLink,size)`, {
          headers: {
            'Authorization': `Bearer ${accessToken}`
          }
        });
        const fileData = await fileResponse.json();
        const files = fileData.files;

        const table = document.createElement('table');
        table.style.width = '100%';
        table.style.border = '1px solid black';
        folderItem.appendChild(table);

        for (let file of files) {
          const row = document.createElement('tr');

          const nameCell = document.createElement('td');
          nameCell.textContent = file.name;
          row.appendChild(nameCell);

          const dateCell = document.createElement('td');
          const date = new Date(file.createdTime);
          dateCell.textContent = date.toLocaleDateString();
          row.appendChild(dateCell);

          const linkCell = document.createElement('td');
          const link = document.createElement('a');
          link.href = file.webViewLink;
          link.textContent = 'Download';
          linkCell.appendChild(link);
          row.appendChild(linkCell);

          const sizeCell = document.createElement('td');
          sizeCell.textContent = (file.size / 1024).toFixed(2) + ' KB';
          row.appendChild(sizeCell);

          table.appendChild(row);
        }
      }
    }

    window.onload = handleClientLoad;
  </script>
</head>
<body>
  <h1>Google Drive OAuth</h1>
  <div class="search-bar">
    <input type="text" placeholder="Search by folder">
  </div>
  <ul id="fileList"></ul>
</body>
</html>
