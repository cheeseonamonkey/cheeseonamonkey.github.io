<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      font-family: 'Rubik', sans-serif;
      font-size: 1.1em;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin-bottom: 20px;
    }

    .search-bar {
      margin-bottom: 20px;
    }

    .search-bar input {
      width: 100%;
      padding: 10px;
      font-size 1.1em;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .folder-item {
      display: flex;
      align-items: center;
    }

    .pin-checkbox {
      transform: scale(1.5);
      margin-right: 10px;
    }

    .folder-title {
      margin-left: 10px;
      color: blue;
      font-family: 'Rubik', sans-serif;
    }

    .pinned {
      background: #f0f0f0;
      font-size: 0.9em;
      order: -1;
      
      box-shadow: inset .5px .5px .8px 2.5px rgba(1,1,1,0.1);
    }

    input[type="number"] {
      width: 1.4em;
      font-size: 1.35em;
    }

    @media only screen and (max-width: 600px) {
      body {
        padding: 9px;
        font-size: 1.2em;

      }
    }
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> DriveDL - release getter </title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <h1>Google Drive OAuth</h1>
  <p><i>Gets the <b>newest <input type="number" id="inputPageSize" min="1" value="2" max="8"/> files</b> from the checked folders!</i></p>
  <div class="search-bar">
    <input style="width: 44%; float: left; font-size: 1.1em;" type="text" placeholder="Filter folders">
    <span style="float: right;">filter matches:</span><br /> <h5 id="lblFilterCount"></h5>
    <textarea style="font-family: monospace; width: 49%;  float: right;" rows="4" id="txtFilter">
release
debug</textarea>
    
    <br clear="both />

  </div>
  <ul id="fileList"></ul>
  <script>

lblFilterCount.value = txtFilter.value.split("\n").length
    
    txtFilter.addEventListener('change', ()=>{
lblFilterCount.value = txtFilter.value.split("\n").length
    })

    
    const clientId = '234538019368-9cj60k6jis23t2c2acsq39mghav8ncf7.apps.googleusercontent.com';
    const redirectUri = encodeURIComponent(window.location.href);
    const scope = encodeURIComponent('https://www.googleapis.com/auth/drive.readonly');
    const authUrl = `https://accounts.google.com/o/oauth2/v2/auth?client_id=${clientId}&redirect_uri=${redirectUri}&response_type=token&scope=${scope}`;

    async function handleClientLoad() {
      const accessToken = getAccessTokenFromUrl();
      if (accessToken) {
        showFolders(accessToken);
      } else {
        document.body.innerHTML +=
          `<br>
        <a href="${authUrl}">Authenticate Google Drive</a>
        <br>`
      }
    }

    function getAccessTokenFromUrl() {
      const hash = window.location.hash.substr(1);
      const urlParams = new URLSearchParams(hash);
      return urlParams.get('access_token');
    }

    async function showFolders(accessToken) {
      const folderResponse = await fetch('https://www.googleapis.com/drive/v3/files?q=mimeType=\'application/vnd.google-apps.folder\'&fields=files(id,name)', {
        headers: {
          'Authorization': `Bearer ${accessToken}`
        }
      });
      const folderData = await folderResponse.json();
      const folders = folderData.files;
      const fileList = document.getElementById('fileList');

      for (let folder of folders) {
        const folderItem = document.createElement('li');
        folderItem.classList.add('folder-item');
        fileList.appendChild(folderItem);

        const pinCheckbox = document.createElement('input');
        pinCheckbox.type = 'checkbox';
        pinCheckbox.classList.add('pin-checkbox');
        folderItem.appendChild(pinCheckbox);

        const folderTitle = document.createElement('h2');
        folderTitle.textContent = folder.name;
        folderTitle.classList.add('folder-title');
        folderItem.appendChild(folderTitle);

        pinCheckbox.addEventListener('change', function (e) {
          if (pinCheckbox.checked) {
            folderItem.classList.add('pinned');
            showFiles(folder.id, folderItem, accessToken);
          } else {
            folderItem.classList.remove('pinned');
            folderItem.removeChild(folderItem.querySelector('table'));
          }
        });
      }
    }

    async function showFiles(folderId, folderItem, accessToken) {
      const intPageSize = inputPageSize.value;
      const fileResponse = await fetch(`https://www.googleapis.com/drive/v3/files?q=\'${folderId}\' in parents&orderBy=createdTime desc&pageSize=${intPageSize}&fields=files(id,name,createdTime,webViewLink,size)`, {
        headers: {
          'Authorization': `Bearer ${accessToken}`
        }
      });
      const fileData = await fileResponse.json();
      const files = fileData.files;
      const table = document.createElement('table');
      table.style.width = '100%';
      table.style.border = '1px solid black';
      folderItem.appendChild(table);

      for (let file of files) {
        const row = document.createElement('tr');

        const nameCell = document.createElement('td');
        nameCell.textContent = file.name;
        row.appendChild(nameCell);

        const dateCell = document.createElement('td');
        const date = new Date(file.createdTime);
        dateCell.textContent = date.toLocaleDateString();
        row.appendChild(dateCell);

        const linkCell = document.createElement('td');
        const link = document.createElement('a');
        link.href = file.webViewLink;
        link.textContent = 'Download';
        linkCell.appendChild(link);
        row.appendChild(linkCell);

        const sizeCell = document.createElement('td');
        sizeCell.textContent = (file.size / 1024).toFixed(2) + ' KB';
        row.appendChild(sizeCell);

        txtFilter.value.split("\n").forEach( it=> {
          if(row.innerText.match(it))
            row.innerHTML += 'MATCHES';
          else
            row.innerHTML += 'NOT MATCHES';

        });

        
          
        table.appendChild(row);
      }
    }

    window.onload = handleClientLoad;

    const searchInput = document.querySelector('.search-bar input');
    searchInput.addEventListener('input', function (e) {
      const searchValue = e.target.value.toLowerCase();
      const folderItems = document.querySelectorAll('.folder-item');
      folderItems.forEach(function (folderItem) {
        const folderTitle = folderItem.querySelector('h2');
        const folderName = folderTitle.textContent.toLowerCase();
        if (folderName.includes(searchValue)) {
          folderItem.style.display = 'block';
        } else {
          folderItem.style.display = 'none';
        }
      });
    });

















    function saveInputValues() {
      console.log("save")

      const inputs = document.querySelectorAll('input');
      const values = {};

      inputs.forEach(input => {
        const key = input.innerText.substring(0, 15);
        const value = input.value;
        values[key] = value;
      });

      localStorage.setItem('inputValues', JSON.stringify(values));
    }



    function loadInputValues() {
      console.log("load")
      const values = JSON.parse(localStorage.getItem('inputValues'));

      if (values) {
        const inputs = document.querySelectorAll('input');

        inputs.forEach(input => {
          const key = input.innerText.substring(0, 15);

          if (values.hasOwnProperty(key)) {
            input.value = values[key];
          }
        });
      }
    }

    async function setupInputValues() {

      setTimeout(() => {





        loadInputValues();

        const inputs = document.querySelectorAll('input');

        inputs.forEach(input => {
          input.addEventListener('input', saveInputValues);
        });

        setupInputValues();

      }, 1800)
    }
  </script>




</body>

</html>
