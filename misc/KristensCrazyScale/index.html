
<!DOCTYPE html>
<html>
<head>
  <title>Kristen's Crazy Scale™</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Rubik&display=swap');
  
  h1 {
    font-family: Comic Sans MS;
    color: purple;
    text-align: center;
  }
  
  h1 sup {
    font-family: Impact, Charcoal, sans-serif;
    font-size: 0.6em;
    color: red;
  }
  
  #resultdesc {
    margin-left: 1.25em;
    font-family: "Courier New", font-size: 1.5em;
    monospace;
    font-weight: bold;
    color: blue;
  }
  
  #result {
    font-family: "Times New Roman", serif;
    font-size: 2.15em;
    color: green;
    text-align: center;
  }
  
  body {
    font-size: 20px;
    background-color: yellow;
  }
  
  .input-group {
    margin: 2px 6px 2px 6px;
    transform: scaleY(1.25);
    padding: 2px;
    box-shadow: inset .1px .1px .2px .5px rgba(0, 0, 0, 0.25);
    display: flex;
    align-items: center;
    margin-bottom: 10px;
    border-radius: 10px;
    background-color: pink;
  }
  
  .input-group label {
    margin-right: 10px;
    font-family: "Rubik";
    color: purple;
  }



#input[type="range"]::before {
  content: attr(value);
  position: absolute;
  font-family: "Arial Black", "Arial Bold", "Arial", Gadget, sans-serif; 
  left: -30px; /* adjust the value to position the content */
}
    
  .input-group input[type="number"],
  .input-group input[type="range"] {
    
    flex: 1;
    padding: 5px;
    font-size: 20px;
    border-radius: 5px;
    border-color: purple;
  }
  
  .input-group input[type="range"] {
    -webkit-appearance: none;
    width: 100%;
    background-color: #e0e0e0;
    height: 10px;
    border-radius: 5px;
    outline: none;
    opacity: 0.7;
    -webkit-transition: .2s;
    transition: opacity .2s;
  }
  
  .input-group input[type="range"]::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background-color: purple;
    cursor: pointer;
  }
  
  .input-group input[type="range"]::-moz-range-thumb {
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background-color: purple;
    cursor: pointer;
  }
  
  @media (max-width: 600px) {
    .input-group {
      flex-direction: column;
      align-items: flex-start;
      padding-left: 10px;
      padding-right: 10px;
      margin-bottom: 20px;
      background-color: lightblue;
    }
    
    .input-group label {
      margin-bottom: 5px;
      font-size: 16px;
      color: purple;
    }
    
    .input-group input[type="number"],
    .input-group input[type="range"] {
      width: 100%;
      font-size: 16px;
      border-radius: 5px;
      border-color: purple;
    }
    
    .input-group input[type="range"]::-webkit-slider-thumb {
      width: 16px;
      height: 16px;
    }
    
    .input-group input[type="range"]::-moz-range-thumb {
      width: 16px;
      height: 16px;
    }
  }
  
  body {
    font-size: 22px;
  }
  
  @media (max-width: 768px) {
    body {
      font-size: 26px;
    }
  }
  
  @media (max-width: 480px) {
    body {
      font-size: 28px;
    }
  }
</style>

  <script>
    function calculateSum() {
      var num1 = parseFloat(document.getElementById("num1").value);
      var num2 = parseFloat(document.getElementById("num2").value);
            var num3 = parseFloat(document.getElementById("num3").value);

      var sum = num1 + num2 + num3;
      document.getElementById("result").innerHTML = "Crazy Score: " + sum;
      
      
      options =  [
  "Not crazy at all! She's as bland as unbuttered toast, with the excitement of a rock.",
  "Slightly crazy. She's got more issues than a tabloid magazine, like a cat with an obsession for batting at glassware.",
  "A little bit crazy. She's clingy, like gum stuck to the sole of your shoe on a hot summer day.",
  "Just a touch of craziness. She's as bewildering as an unsolicited opinion, sparking debates without invitation.",
  "Mildly crazy. Her erratic charm is akin to a malfunctioning vending machine—occasionally delightful but mostly frustrating.",
  "Not too crazy. Her version of balance is like mixing vodka and decisions—never ending well.",
  "Somewhat crazy. Her unpredictability mirrors that of an untamed stallion—impossible to ride without risk of injury.",
  "Moderately crazy. Her daring streak resembles that of a raccoon dumpster diving in broad daylight—both reckless and unashamed.",
  "Fairly crazy. Her enthusiasm is akin to that unwanted party guest who outstays their welcome, spreading chaos rather than cheer.",
  "Quite crazy. She embodies the spirit of a mad scientist—with haphazard concoctions brewing in place of rational thought patterns.",
  "Getting crazier. She waves her wild flag high, embracing her irrationality like it’s going out of fashion",
  "Pretty crazy. The court jester has nothing on her; she throws shade under the guise of jest and leaves bitterness in her wake.",
  "Quite a bit crazy. Eccentric doesn't quite cover it - she’s less flamingo chic and more deranged peacock on parade.",
  "Definitely crazy. She's as unpredictable as a game of Russian Roulette—every encounter potentially explosive.",
  "Very crazy. Her excitement tends to scatter, like unexpected glitter bombs—pretty initially but hard to clean up after.",
  "Seriously crazy. Her humor isn't laughter-inducing, rather it's cringe-worthy, akin to dad jokes on steroids.",
  "Insanely crazy. Like an uncorked bottle rocket—her erratic behavior causing both fascination and concern in equal measure.",
  "Utterly crazy. She emits chaotic energy much like a blender without its lid—leaving messes and shock in her wake.",
  "Wildly crazy. Comparable to a rogue pinball within a machine—bouncing here and there with no discernible pattern or reasoning.",
  "Completely crazy. As unsettling as finding a clown waiting under your bed at night — sheer terror garnished with garish face paint.",
  "Absolutely crazy. Bursting with misguided notions as if she's some cosmic jester in our comedic universe; more disturbing than amusing though."
  "Totally crazy. Much like a hurricane of nitrous oxide that leaves trails of maniacal laughter and tattered sanity in her path.",
  "Unbelievably crazy. A walking, talking epitome of pandemonium who seems to draw chaos towards her like a moth to the flame."
   // ... continue modifying each item in the same way ...
]


      resultdesc.innerHTML = options[sum]
    }
  </script>
</head>
<body>
  <h1>Kristen's Crazy Scale™<br><sup style="margin-left: 10px; font-style: italic; font-family: cursive; font-size: 0.4em;">A useful guide to female craziness.</sup></h1>
  <small></small>
  <br><br>
  
  
  <div class="input-group">
    <label for="num1">Base level:</label>
    <input type="range" disabled id="num1" min="0" max="10" oninput="calculateSum()">
  </div>
  <div class="input-group">
    <label for="num2">Colors in hair:</label>
    <input type="range" id="num2" min="0" max="10" value="0" oninput="calculateSum()">
  </div>
  <div class="input-group">
    <label for="num3">Face tattoos:&nbsp;&nbsp;&nbsp;</label>
    <input type="range" id="num3" min="0" max="10" value="0" oninput="calculateSum()">
  </div>
  <hr>
  <br>
  <h2 id="result">Crazy Score: 5</h2>
  <i><p id="resultdesc">5 - Not too crazy</p></i>
</body>
</html>
